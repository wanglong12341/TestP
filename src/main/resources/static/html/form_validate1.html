        /*103方法http://platform-test.igfax.net*/
        var doman = "http://172.20.20.2:8011";
        // var doman = "";
        function post1() {
            var radioValue = getRadioBoxValue("radio1");
            var p103 = document.getElementById("p103");
            $('#loading').show();
            $.ajax({
                type: "get",
                url: doman+"/sfptDmyDyOne?env=" + radioValue,
                dataType: "json",
                success: function (data) {
                    if (data) {
                        //p103.innerHTML = JSON.stringify(data.content['103'].result);
                        $('#json-renderer11').jsonViewer(data.data);
                        $('#json-renderer').jsonViewer(data.response.content['103'].result);
                        $('#loading').hide();
                        console.log(data.content);
                    } else {

                    }
                },
                error: function (jqXHR) {
                    $('#loading').hide();
                    alert("发生错误：" + jqXHR.responseText);
                }
            });
        }

        /*103方法*/
        function post2() {

                        $('#json-renderer2').jsonViewer(data.response.content['103'].result);

        }

                        $('#json-renderer5').jsonViewer(data.response.content['103'].result);

                }
            });
        }

        function getRadioBoxValue(radioName) {
            var radio = document.getElementsByName(radioName);
            for (i = 0; i < radio.length; i++) {
                if (radio[i].checked) {
                    return radio[i].value;
                }
            }
        }

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三方数据平台-阿里云产品</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../css/jsonview/jquery.json-viewer.css" type="text/css" rel="stylesheet">
    <script>
        var doman = "";
        var doman1 = "http://localhost:8011";
        function postyz() {
            var radioyz = getRadioBoxValue("radioyz");
            var realName = getInputValue("realName");
            var idCard = getInputValue("idCard");
            var mobile = getInputValue("mobile");
            $('#loading').show();
            $.ajax({
                type:"get",
                url:doman+"/sfptThreeInfoDy?env="+radioyz+"&realName="+realName+"&idCard="+idCard+"&mobile="+mobile,
                dataType:"json",
                success:function (data) {
                    if(data){
                        $('#jsonqqyz').jsonViewer(data.data);
                        $('#jsonyz').jsonViewer(data.response);
                        $('#loading').hide();
                        console.log(data);
                    } else {
                    }
                },
                error:function (jqXHR) {
                    $('#loading').hide();
                    alert("发生错误："+jqXHR.responseText);
                }
            });
        }
        function getRadioBoxValue(radioName) {
            var radio = document.getElementsByName(radioName);
            for (i = 0 ; i < radio.length ; i++) {
                if(radio[i].checked){
                    return radio[i].value ;
                }
            }
        }
        function getInputValue(inputId) {
            var input = document.getElementById(inputId);
            return input.value ;
        }
    </script>

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div id="loading" style="position: fixed;top: 0;right: 0;left: 0;bottom: 0;background-color: rgba(0,0,0,0.2);z-index: 10;display: none">
        <div class="sk-spinner sk-spinner-cube-grid" style="position: fixed;top: 49%;left: 49%">
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>接口功能简介</h5>
                </div>
                <div class="ibox-content">
                    <p>阿里云产品接口服务如下：</p>
                    <ul>
                        <li>1.104手机三要素核验</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>1.104手机三要素核验</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm" onsubmit="return false" action="##" method="get">
                        <div>
                            <label class="col-sm-3 control-label">环境：</label>
                            <label><input type="radio" name="radioyz" value="test" checked="true">test</label>&nbsp;&nbsp;
                            <label><input type="radio" name="radioyz" value="qa">qa</label>&nbsp;&nbsp;
                            <label><input type="radio" name="radioyz" value="product">product</label>
                        </div>
                        <br>
                        <div>
                            <label class="col-sm-3 control-label">姓名：</label>
                            <label><input type="text" id="realName" value="" placeholder="请输入姓名" style="width: 400px ;length:20px"></label>
                        </div>
                        <div>
                            <label class="col-sm-3 control-label">身份证号：</label>
                            <label><input type="text" id="idCard" value="" placeholder="请输入身份证号" style="width: 400px ;length:20px"></label>
                        </div>
                        <div>
                            <label class="col-sm-3 control-label">手机号：</label>
                            <label><input type="text" id="mobile" value="" placeholder="请输入手机号" style="width: 400px ;length:20px"></label>
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请求参数：</label>
                            <div class="col-sm-8">
                                <pre id="jsonqqyz">

                                </pre>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">返回结果：</label>
                            <div class="col-sm-8">
                                <pre id="jsonyz">

                                </pre>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" onclick="postyz()">提交</button>
                                <font style="color: red">本服务为付费查询，请注意使用次数！</font>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

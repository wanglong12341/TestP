    <script>
        var doman = "";
        // var doman = "http://localhost:8011";
        function postsj() {
            var radiosj = getRadioBoxValue("radiosj");
            var selectsj = getSelectValue("sourcepackage");
            $('#loading').show();
            $.ajax({
                type:"get",
                url:doman+"/sfptSjDy?env="+radiosj+"&packageId="+selectsj,
                dataType:"json",
                success:function (data) {
                    if(data){
                        $('#jsonsj11').jsonViewer(data.data);
                        $('#jsonsj').jsonViewer(data.response);

                        $('#loading').hide();
                        console.log(data);
                    } else {
                    }
                },
                error:function (jqXHR) {
                    $('#loading').hide();
                    alert("发生错误："+jqXHR.responseText);
                }
            });
        }
        function postsj2() {
            var radiosj = getRadioBoxValue("radiosj2");
            var selectsj = getSelectValue("sourcepackage2");

            $.ajax({
                type:"get",
                url:doman+"/sfptSjDy902?env="+radiosj+"&packageId="+selectsj,
                dataType:"json",
                success:function (data) {
                    if(data){
                        $('#jsonsj22').jsonViewer(data.data);
                        $('#jsonsj2').jsonViewer(data.response);

                        $('#loading').hide();
                        console.log(data);
                    } else {
                    }
                },
                error:function (jqXHR) {
                    $('#loading').hide();
                    $('#jsonsj2').jsonViewer(jqXHR.responseText);
                    // alert("发生错误："+jqXHR.responseText);
                }
            });
        }
        function postsj4() {

            var selectsj = getSelectValue("sourcepackage4");
            $('#loading').show();
            $.ajax({
                type:"get",
                url:doman+"/sfptSjDyYb?env="+radiosj+"&packageId="+selectsj,
                dataType:"json",
                success:function (data) {
                    if(data){
                        $('#jsonsj44').jsonViewer(data.data);
                        $('#jsonsj4').jsonViewer(data.response);

                        $('#loading').hide();
                        console.log(data);
                    } else {

                },

                    $('#loading').hide();
                    $('#jsonsj4').jsonViewer(jqXHR.responseText);
                    // alert("发生错误："+jqXHR.responseText);
                }
            });
        }
        function getRadioBoxValue(radioName) {
            var radio = document.getElementsByName(radioName);
            for (i = 0 ; i < radio.length ; i++) {
                if(radio[i].checked){
                    return radio[i].value ;
                }
            }
        }
        function getSelectValue(selectId) {
            var select = document.getElementById(selectId);
            return select.value ;
        }
    </script>

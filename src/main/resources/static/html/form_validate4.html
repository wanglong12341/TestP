        // var doman = "http://platform-test.igfax.net";
        var doman = "";
        /*103方法*/
        function post1() {
            var radioValue = getRadioBoxValue("radio1");
            var idCardNum =getInputValue("idCardNum");
            var phone =getInputValue("phone");
            var businessCode =getInputValue("businessCode");
            var realName =getInputValue("realName");
            $('#loading').show();
            $.ajax({
                type: "get",
                url: doman+"/xyjNewRz?env=" + radioValue+"&idCardNum="+idCardNum+"&phone="+phone+"&realName="+realName+"&businessCode="+businessCode,
                dataType: "json",
                success: function (data) {
                    if (data) {
                        //p103.innerHTML = JSON.stringify(data.content['103'].result);
                        $('#json1').jsonViewer(data.data);
                        $('#json-renderer').jsonViewer(data.response);
                        $('#loading').hide();
                        console.log(data.content);
                    } else {

                    }
                },
                error: function (jqXHR) {
                    alert("发生错误：" + jqXHR.responseText);
                }
            });
        }

        /*103方法*/

                }
            });
        }

        function getRadioBoxValue(radioName) {
            var radio = document.getElementsByName(radioName);
            for (i = 0; i < radio.length; i++) {
                if (radio[i].checked) {
                    return radio[i].value;
                }
            }
        }
        function getInputValue(input) {
            var input1 = document.getElementById(input);
            return input1.value;
        }

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通关保项目</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">
    <link href="../css/jsonview/jquery.json-viewer.css" type="text/css" rel="stylesheet">
    <script >
             var doman = "";
        //var doman = "http://172.20.20.2:8011";
        function postsx() {
            var radiosx = getRadioBoxValue("radiosx");
            var testqy = getInputValue("textqy");
            var testty = getInputValue("textty");
            $('#loading').show();
            $.ajax({
                type: "get",
                url: doman+"/sytSX?env=" + radiosx+"&enterpriseName="+testqy+"&uniformSocialCreditCode="+testty ,
                dataType: "json",
                success:function (data) {
                    if(data){
                        $('#jsonqq').jsonViewer(data.data)
                        $('#jsonsx').jsonViewer(data.response);
                        $('#loading').hide();
                        console.log(data);
                    } else {

                    }
                },
                error:function (jqXHR) {
                    $('#loading').hide();
                    alert("发生错误：" + jqXHR.responseText);
                }
            });
        }
        function postfk() {
            var radiofk = getRadioBoxValue("radiofk");
            var creditId = getInputValue("textfk");
            console.log(creditId);
            $('#loading').show();
            $.ajax({
                type: "get",
                url: doman+"/sytFKHD?env="+radiofk+"&creditId="+creditId,
                dataType:"json",
                success:function (data) {
                    if(data){
                        $('#jsonqqfk').jsonViewer(data.data);
                        $('#jsonfk').jsonViewer(data.response);
                        $('#loading').hide();
                        console.log(data);
                    } else {
                        
                    }
                },
                error:function (jqXHR) {
                    $('#loading').hide();
                    alert("发生错误："+jqXHR.responseText);
                }
            });
        }
        function postkl() {
            var radiokl = getRadioBoxValue("radiokl");
            var klcreditId = getInputValue("textkl");
            $('#loading').show();
            $.ajax({
                type: "get",
                url:doman+"/sytDB?env="+radiokl+"&creditId="+klcreditId,
                dataType:"json",
                success:function (data) {
                    if(data){
                        $('#jsonqqkl').jsonViewer(data.data);
                        $('#jsonkl').jsonViewer(data.response);
                        $('#loading').hide();
                        console.log(data);
                    } else {

                    }
                 } ,
                error:function (jqXHR) {
                    $('#loading').hide();
                    alert("发生错误：" +jqXHR.responseText);
                }
            });
        }
        function postsc() {
            var radiosc = getRadioBoxValue("radiosc");
            var guaranteeId = getInputValue("textsc");
            $('#loading').show();
            $.ajax({
                type:"get",
                url:doman+"/sytJF?env="+radiosc+"&guaranteeId="+guaranteeId,
                dataType:"json",
                success:function (data) {
                    if(data){
                        $('#jsonqqsc').jsonViewer(data.data);
                        $('#jsonsc').jsonViewer(data.response);
                        $('#loading').hide();
                        console.log(data);
                    } else {

                    }
                },
                error:function (jqXHR) {
                    $('#loading').hide();
                    alert("发生错误："+jqXHR.responseText);
                }
            });
        }
        function postyj() {
            var radioyj= getRadioBoxValue("radioyj");
            var creditIdyj= getInputValue("textyj");
            var dateyj= getInputValue("dateyj");
            console.log(dateyj);
            $('#loading').show();
            $.ajax({
                type:"get",
                url:doman+"/sytYJTJ?env="+radioyj+"&creditId="+creditIdyj+"&touchWarningDate="+dateyj,
                dataType:"json",
                success:function (data) {
                    if(data){
                        $('#jsonqqyj').jsonViewer(data.data);
                        $('#jsonyj').jsonViewer(data.response);
                        $('#loading').hide();
                        console.log(data);
                    } else {

                    }
                },
                error:function (jqXHR) {
                    $('#loading').hide();
                    alert("发生错误："+jqXHR.responseText);
                }
            });
        }
        function getRadioBoxValue(radioName) {
            var radio = document.getElementsByName(radioName);
            for (i = 0; i < radio.length ; i++ ){
                if(radio[i].checked){
                    return radio[i].value;
                }
            }
        }
        function getInputValue(inputId) {
            var input = document.getElementById(inputId);
            return input.value ;
        }

    </script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

        <div class="sk-spinner sk-spinner-cube-grid" style="position: fixed;top: 49%;left: 49%">
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>
            <div class="sk-cube"></div>

                    <ul>
                        <li>1.授信</li>

                        <li>3.开立保函</li>

            </div>
        </div>

                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm" onsubmit="return false" action="##" method="get">
                        <div>
                            <label class="col-sm-3 control-label">环境：</label>
                            <label><input type="radio" name="radiosx" value="test" checked="true">test</label>&nbsp;&nbsp;
                            <label><input type="radio" name="radiosx" value="qa">qa</label>&nbsp;&nbsp;
                            <label><input type="radio" name="radiosx" value="product">product</label>
                        </div>
                        <br>
                        <div>
                            <label class="col-sm-3 control-label">请输入企业名称：</label>
                            <label><input type="text" id="textqy" style="width: 400px;length:20px" value="" placeholder="若不填则默认为随机生成"></label>
                        </div>
                        <br>
                        <div>
                            <label class="col-sm-3 control-label">请输入企业统一社会信用代码：</label>
                            <label><input type="text" id="textty" style="width: 400px;length:20px" value="" placeholder="若不填则默认为随机生成"></label>
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请求参数：</label>
                            <div class="col-sm-8">
                                <pre id="jsonqq">

                                </pre>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">返回结果：</label>
                            <div class="col-sm-8">
                                <pre id="jsonsx">

                                </pre>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">

                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">

                            <label><input type="radio" name="radiofk" value="product">product</label>
                        </div>
                        <br>
                        <div>
                            <label class="col-sm-3 control-label">请输入creditId：</label>
                            <label><input type="text" id="textfk" style="width: 400px;length:20px" value="" placeholder="请先在授信复审时点击税银通风控回调，再在此处输入creditId"></label>
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">请求参数：</label>
                            <div class="col-sm-8">
                                <pre id="jsonqqfk">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">返回结果：</label>
                            <div class="col-sm-8">
                                <pre id="jsonfk">

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" onclick="postfk()">提交</button>
                            </div>
                        </div>
                    </form>

            </div>
        </div>

                        <br>
                        <div class="form-group">

                        <div class="form-group">

                        <div class="form-group">

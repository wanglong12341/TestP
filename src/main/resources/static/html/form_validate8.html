    <script>
        /*103方法http://platform-test.igfax.net   http://172.20.20.2:8011*/
        // var doman = "http://localhost:8011";
        var doman = "http://172.20.20.2:8011";
        function post1() {
            var radioValue = getRadioBoxValue("radio1");
            var searchKey  =getInputValue("searchKey");
            // var isnew =getRadioBoxValue("morePage");
            $('#loading').show();
            $.ajax({
                type: "get",
                url: doman+"/sfptYbCx?env=" + radioValue+"&orderId="+searchKey,
                dataType: "json",
                success: function (data) {
                    if (data) {
                        //p103.innerHTML = JSON.stringify(data.content['103'].result);
                        $('#json-renderer1').jsonViewer(data.data);
                        $('#json-renderer').jsonViewer(data.response);
                        $('#loading').hide();
                        console.log(data);
                    } else {

                    }
                },
                error: function (jqXHR) {
                    $('#loading').hide();
                    alert("发生错误：" + jqXHR.status);

                }
            });
        }

        function getRadioBoxValue(radioName) {
            var radio = document.getElementsByName(radioName);
            for (i = 0; i < radio.length; i++) {
                if (radio[i].checked) {
                    return radio[i].value;
                }
            }
        }
        function getInputValue(input) {
            var input1 = document.getElementById(input);
            return input1.value;
        }
        function getSelectValue(select) {
            var select1 = document.getElementById(select);
            return select1.value;
        }


    </script>
